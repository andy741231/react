<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calculator {
            margin: 20px auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Slider Calculator</h2>
        <label for="slider">Slider (1-10):</label>
        <input type="range" id="slider" min="1" max="10" value="1" step="1">
        <br>
        <label for="inputNumber">Enter a number:</label>
        <input type="number" id="inputNumber" value="1">
        <br>
        <button onclick="calculate()">Calculate</button>
        <br>
        <div id="result">Result: <span id="calcResult">1</span></div>
    </div>

    <script>
        // Function to calculate the result
        function calculate() {
            const sliderValue = parseInt(document.getElementById("slider").value);
            const inputValue = parseInt(document.getElementById("inputNumber").value);
            const result = sliderValue * inputValue;
            document.getElementById("calcResult").textContent = result;
        }

        // Listen for input changes and update the result
        document.getElementById("slider").addEventListener("input", calculate);
        document.getElementById("inputNumber").addEventListener("input", calculate);

        // Initial calculation
        calculate();
    </script>
</body>
</html>
